<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Listelerle Calismak</h1>
    <!-- sirali listeler  -->
    <ol type="I">
      <li>Liste ogesi 1</li>
      <li>Liste ogesi 2</li>
      <li>
        Liste ogesi 3
        <!-- sirasiz listeler  -->
        <ul style="list-style-type: none">
          <li>Liste ogesi 1</li>
          <li>Liste ogesi 2</li>
          <li>Liste ogesi 3</li>
        </ul>
      </li>
    </ol>

    <ul style="list-style-type: square">
      Ikinci sirasiz liste
      <li>telefon</li>
      <li>bilgisayar</li>
    </ul>

    <!-- disc,square,circle -->
    <ul style="list-style-type: circle">
      ucuncu sirasiz liste
      <li>telefon</li>
      <li>bilgisayar</li>
    </ul>
  </body>
</html>
